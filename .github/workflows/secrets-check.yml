name: Secrets Detection

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  secrets-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node modules
        run: npm install

      - name: Run secret scan
        run: node scan.js
